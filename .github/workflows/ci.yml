name: Run Gaia test cases

on:
  pull_request:
    types: [opened,reopened]
  push:

jobs:

  Build-and-Test:
    runs-on: ubuntu-latest
    container:
      image: rananoman/gaia:1.0.0

    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_DATABASE: pr4m
          MYSQL_ROOT_PASSWORD: root
          MYSQL_USER: nouman
          MYSQL_PASSWORD: nouman
        ports:
        - 3306:3306        

    steps:
    - name: Checkout to Repository
      uses: actions/checkout@v3

    - name: Cache Composer packages
      id: composer-packages
      uses: actions/cache@v3
      with:
        path: vendor
        key: vendor-cache

    - name: Watch change in composer.json
      id: watch-composer-json
      uses: tj-actions/changed-files@v32
      with:
          files: "composer.json"

    - name: Install Dependencies
      if: |
        steps.watch-composer-json.outputs.any_changed == 'true'
        || steps.composer-packages.outputs.cache-hit != 'true'
      run: |
        composer install

    - name: Setup tmate session
      uses: mxschmitt/action-tmate@v3

    # - name: Run test Cases
    #   run: |
    #     mysql -V
    #     phpunit --configuration tests/phpunit.xml

    - name: Upload Code coverage report
      uses: actions/upload-artifact@v3
      with:
        name: code-coverage-report
        path: coverage